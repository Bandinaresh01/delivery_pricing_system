<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Price Calculator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Delivery Price Calculator</h1>
        <form id="priceForm">
            <div class="form-group">
                <label for="material_type">Material Type:</label>
                <select id="material_type" name="material_type" required>
                    <option value="standard">Standard</option>
                    <option value="fragile">Fragile</option>
                    <option value="perishable">Perishable</option>
                </select>
            </div>

            <div class="form-group">
                <label for="urgency">Urgency:</label>
                <select id="urgency" name="urgency" required>
                    <option value="standard">Standard</option>
                    <option value="express">Express</option>
                    <option value="same-day">Same Day</option>
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" min="0" required>
            </div>

            <div class="form-group">
                <label for="location_type">Location Type:</label>
                <select id="location_type" name="location_type" required>
                    <option value="urban">Urban</option>
                    <option value="rural">Rural</option>
                </select>
            </div>

            <div class="form-group">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" value="New York, NY" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" value="Los Angeles, CA" required>
            </div>

            <button type="submit">Calculate Price</button>
        </form>

        <div id="result" class="result hidden">
            <h2>Calculation Result</h2>
            <p id="price"></p>
            <p id="ticket"></p>
            <div id="logs"></div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
